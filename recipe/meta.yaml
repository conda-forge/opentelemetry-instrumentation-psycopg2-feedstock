{% set name = "opentelemetry-instrumentation-psycopg2" %}
{% set version = "0.52b0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 1dac4ad0251b347ce7e694d951391c2c263c0ec4473cc1361b79587bb040520e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - opentelemetry-api ~=1.12
    - opentelemetry-instrumentation ==0.52b0
    - opentelemetry-instrumentation-dbapi ==0.52b0
    - python >=3.6
    - wrapt <2.0.0,>=1.0.0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test ==0.24b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test ==0.25b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test ==0.25b2
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.26b1
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.27b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.28b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.28b1
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.29b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.30b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.30b1
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.31b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.32b0
    # - psycopg2 >=2.7.3.1
    # - opentelemetry-test-utils ==0.33b0
