{% set name = "opentelemetry-instrumentation-psycopg2" %}
{% set version = "0.58b0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/opentelemetry_instrumentation_psycopg2-{{ version }}.tar.gz
  sha256: e08e2336926a920bc01788d7ff08315c7d995bd62bc9588c316ebb46f05ae95c

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - psycopg2 >=2.7.3.1
    - python >={{ python_min }}
    - opentelemetry-api >=1.12,<2.dev0
    - opentelemetry-instrumentation ==0.58b0
    - opentelemetry-instrumentation-dbapi ==0.58b0
    # - psycopg2 >=2.7.3.1

test:
  imports:
    - opentelemetry
    - opentelemetry.instrumentation
  commands:
    - pip check
  requires:
    - pip
    - psycopg2-binary >=2.7.3.1
    - python {{ python_min }}

about:
  summary: OpenTelemetry psycopg2 instrumentation
  home: https://github.com/open-telemetry/opentelemetry-python-contrib/tree/main/instrumentation/opentelemetry-instrumentation-psycopg2
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/opentelemetry-api
    - mariusvniekerk
    - rxm7706
